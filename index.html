<body>
    
<div class="container">

<br/>

    <h1>挨拶アプリ (Greeting App)</h1><hr>

    <form>
        <label for="fname">名前を入力してください (Enter name):</label>
        <input type="text" class="form-control" name="fname" id="formname" placeholder="Your name here...">
<br/>
        <p id="greeting">こんにちは！あなたの名前は何ですか？ (Hello! What's your name?)</p>

        <button type="button" class="btn btn-danger" onclick="pagbati(name)">入力 (Enter)</button>
        <button type="button" class="btn btn-danger" onclick="window.location.reload()">リフレッシュ (Refresh)</button>
    </form>

<br/>
        <p class="footer"> &copy; 2025 | ICT 9 | Exercise 3: Functions | Made by Adrianna Garces </p>



<script>

    function pagbati(name) {
        var name = document.getElementById('formname').value;

        document.getElementById('greeting').innerHTML = 'こんにちは (Hello), ' + name + '!';
    }
</script>
</div>

</body>
</html>
